plugins {
    id 'java'
    id "application"
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

javafx {
    version = "14"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

mainClassName = "Main";

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
